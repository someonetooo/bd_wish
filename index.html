<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="description" content="Personalized birthday wishes with audio messages, notes, and more!">  
  <title>Birthday Wishes</title>  
  <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  <div class="container">  
    <!-- Remove any empty divs or unnecessary white space -->  
    
    <!-- Cake and Balloons Section -->  
    <section class="celebration">  
      <img src="image.webp" alt="Birthday Celebration with Cake and Balloons" class="cake">  
    </section>  

    <!-- Rest of the existing content remains the same -->  
    
    <!-- Calendar Section -->  
    <section class="calendar">  
      <h2>Daily Notes</h2>  
      <p>A special note for each day of our journey</p>  
      <div id="calendar-container">  
        <div class="calendar-grid" id="calendar-grid"></div>  
      </div>  
      <p>In an endless garden of flowers, I will always pick you.</p>  
    </section>  
  </div>  

  <!-- Modal for Notes -->  
  <div id="note-modal" class="hidden">  
    <div class="note-content">  
      <span id="close-modal">&times;</span>  
      <h3 id="modal-date"></h3>  
      <p id="note-text"></p>  
    </div>  
  </div>  

  <!-- Footer Section -->  
  <footer>  
    <p>&copy; 2025 Birthday Wishes Website | Created by <strong>Naeem Ullah</strong></p>  
    <p>Find me on <a href="https://github.com/naeemullah-datascientist" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/naeem-ullah-930890345/" target="_blank">LinkedIn</a></p>  
  </footer>  

  <!-- JavaScript -->  
  <script src="script.js"></script>  
</body>  
</html>
